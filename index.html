<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-ui</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box}

        html{
            --button-height: 32px;
            --font-szie: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-hover-color: #666
        }
        #app{
            margin: 20px;
        }
        body{
            font-size: var(--font-szie);
        }
        .box{
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="app">

    <v-row>
        <v-col class="col-1">1</v-col>
        <v-col class="col-20" offset="3">2</v-col>
    </v-row>

    <v-row>
        <v-col>1</v-col>
        <v-col>2</v-col>
        <v-col>1</v-col>
        <v-col>2</v-col>
        <v-col>1</v-col>
        <v-col>2</v-col>
    </v-row>

    <hr>

    <div class="box">
        <v-input v-model="message" @change="handle"></v-input>
        {{message}}
        <v-input value="李四" readonly></v-input>
        <v-input value="李四" disabled></v-input>
        <v-input value="张三" error="错误"></v-input>
    </div>


    <div class="box">
        <v-button icon="settings" :loading="loading1" @click="loading1 = !loading1">123</v-button>
        <v-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">click me</v-button>
        <v-button icon="loading" icon-position="left">按钮</v-button>
        <v-button-group>
            <v-button icon="left">上一页</v-button>
            <v-button>更多</v-button>
            <v-button icon="right" icon-position="right">下一页</v-button>
        </v-button-group>
    </div>
    <div id="test"></div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
